plugins {
    id 'java'
}

group = 'by.kladvirov'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:postgresql:42.7.1'
    implementation 'org.hibernate:hibernate-core:6.4.2.Final'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
    implementation 'org.springframework:spring-core:6.1.4'
    annotationProcessor 'org.springframework:spring-core:6.1.4'
    implementation 'org.springframework:spring-beans:6.1.4'
    annotationProcessor 'org.springframework:spring-beans:6.1.4'
    implementation 'org.springframework:spring-context:6.1.4'
    annotationProcessor 'org.springframework:spring-context:6.1.4'
}

test {
    useJUnitPlatform()
}